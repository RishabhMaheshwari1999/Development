<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div means division tag "kuch bhi aaskta hai ismai"-->
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>
    <!-- heading tags from h1 to h6 -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- paragraph tag -->
    <p>Hello im para tag</p>

    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <!-- anchor tag - used for adding some links in it -->
        <li>hello click me</li>
        <!-- (li>a)*5 means li mai a tags ko 5 bar laao -->
        <!-- in href mai link dal do -->
        <li><a href="https://www.google.com">Go to google.com</a></li>
        <li><a href="https://www.pepcoding.com">Go to pepcoding.com</a></li>
        <li><a href="https://www.youtube.com">Go to youtube.com</a></li>
    </ul>
    <!-- alt means when image is not loading then it will shoes that its some text -->
    <img src="https://images.pexels.com/photos/6507483/pexels-photo-6507483.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="user.png">
    <!-- table tags -->
    <table>
        <!-- iske pass 2 tags honge thead and tbody -->
        <thead>
            <!-- th used for table headings -->
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr is used for table row or tr -->
            <tr>
                <!-- td is used for table data -->
                <td>1</td>
                <td>A</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>7</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>5</td>
            </tr>
            <tr>
                <td>5</td>
                <td>E</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
